<!DOCTYPE html>
<html>
    <head>
        <title>Saksbehandling for Hallagerbakken borettslag</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="js/require.js"></script>
        <script src="js/jquery.js"></script>
        
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
        <script type="text/javascript">
            require.config({
                baseUrl: 'js',
                shim: {
                    handlebars: {
                        exports: 'Handlebars'
                    }
                }
            });

            // Use a button to handle authentication the first time.
            function handleClientLoad() {
                require([
                    'jquery',
                    'text!../google_drive_settings.json'
                ],
                function ($, settings) {
                    var cfg = $.parseJSON(settings);
                    gapi.client.setApiKey(cfg['apiKey']);
                    this.gapi.client.load('drive', 'v2', function () {
                        window.setTimeout(
                            function () {
                                startApp(cfg, gapi);
                            }, 1);
                    });
                });
            };
           
            function startApp (cfg, gapi) {
                require([
                    'widget/main/main',
                    'jquery'
                ], 
                function (App, $) {
                    var appContainer = $('#appContainer'),
                        config = cfg['folders'],
                        app;

                    app = new App(config, gapi, cfg['clientId'], appContainer);
                    require(['domReady'], function (domReady) {
                        domReady(function () {
                            app.start();
                        });
                    });
                });
            };
        </script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    </head>
    <body role="document">
        <div class="container" role="main">
        <div id="content"></div>
        <div id="appContainer"></div>
        </div>
    </body>
</html>
