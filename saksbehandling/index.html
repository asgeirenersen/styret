<html>
    <head>
        <title>Saksbehandling for Hallagerbakken borettslag</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/require.js"></script>
        <script type="text/javascript">
            var clientId = '807391144242.apps.googleusercontent.com',
                apiKey = 'AIzaSyAGjFjXfH8XPdn6AJgKE7VfaKrvcyz1ztI',
                scopes = 'https://www.googleapis.com/auth/plus.me https://www.googleapis.com/auth/drive',
                folderManager,
                appConfig = {
                    rootFolder: '',
                    casesFolder: '0B35WKpVh3VCkZWJlNjYyMTEtNzE3NC00NzFiLWI2YWEtNTdjNzdkZmNiZGRi',
                    openCasesFolder: '0B35WKpVh3VCkSlVUQnQ0dUtqN28',
                    closedCasesFolder: '0B35WKpVh3VCkMmFSTG81TU1zMEk',
                    possibleCasesFolder: '0B35WKpVh3VCkYlpCQXN4RlFwUU0'
                };

            require.config({
                baseUrl: 'js',
            });

            // Use a button to handle authentication the first time.
            function handleClientLoad() {
                gapi.client.setApiKey(apiKey);
                this.gapi.client.load('drive', 'v2', function () {
                    window.setTimeout(checkAuth,1);
                });
            }

            function checkAuth() {
                gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
            }


            function handleAuthResult(authResult) {
                var authorizeButton = document.getElementById('authorize-button');
                if (authResult && !authResult.error) {
                    authorizeButton.style.visibility = 'hidden';
                    makeApiCall();
                    startApp();
                } else {
                    authorizeButton.style.visibility = '';
                    authorizeButton.onclick = handleAuthClick;
                }
            }

            function handleAuthClick(event) {
                gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
                return false;
            }

            // Load the API and make an API call.  Display the results on the screen.
            function makeApiCall() {
                gapi.client.load('plus', 'v1', function() {
                    var request = gapi.client.plus.people.get({
                        'userId': 'me'
                    });
                    request.execute(function(resp) {
                        var heading = document.createElement('h4');
                        var image = document.createElement('img');
                        image.src = resp.image.url;
                        heading.appendChild(image);
                        heading.appendChild(document.createTextNode(resp.displayName));

                        document.getElementById('content').appendChild(heading);
                    });
                });
            }
            
            function startApp () {
                require(['app'], function (App) {
                    var appContainer = $('#appContainer');
                    var app = new App(appConfig, gapi, appContainer);
                    require(['domReady'], function (domReady) {
                        domReady(function () {
                            app.start();
                        });
                    });
                });
            }
        </script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    </head>
    <body>
        <h1>Hallagerbakken boretslag - verkt√∏ykasse</h1>
        <button id="authorize-button" style="visibility: hidden">Logg inn</button>
        <div id="content"></div>
        <div id="appContainer"></div>
    </body>
</html>
