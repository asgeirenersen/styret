<!DOCTYPE html>
<html>
    <head>
        <title>Saksbehandling for Hallagerbakken borettslag</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/require.js"></script>
        <script src="js/jquery.js"></script>
        
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
        <script src="js/ng/app.js"></script>
        <script src="js/ng/case/caseModule.js"></script>
        <script src="js/ng/login/login.js"></script>
        

        <script type="text/javascript">
            require.config({
                baseUrl: 'js',
                shim: {
                    handlebars: {
                        exports: 'Handlebars'
                    }
                }
            });

            // Use a button to handle authentication the first time.
            function handleClientLoad() {
                console.log('Client loaded.');
                var gapi = this.gapi;
                loadConfig()
                    .done(function(conf) {
                        gapi.client.setApiKey(conf.cfg['apiKey']);
                        loadGoogleApis(gapi)
                            .then(function() {
                                startAngularApp(conf, gapi);
                            });
                });
            };
            
            function loadConfig() {
                var deferred = $.Deferred();

                require([
                    'text!../google_drive_settings.json',
                    'text!../users.json'
                ],
                function (settings, usersJson) {
                    var conf  = {};
                    conf.cfg = $.parseJSON(settings);
                    conf.users = $.parseJSON(usersJson).users;
                    
                    deferred.resolve(conf);
                });
                
                return deferred.promise();
            };
            
            function loadGoogleApis(gapi) {             
                return gapi.client.load('drive', 'v2');
            };
            
            function startAngularApp(conf, gapi) {
                var app = angular.module('app', ['login', 'case', 'ui.router'])
                    .value('conf', conf)
                    .value('gapi', gapi);
                
                app.config(function($stateProvider, $urlRouterProvider) {
                //
                // For any unmatched url, redirect to /state1
                $urlRouterProvider.otherwise("/cases");
                //
                // Now set up the states
                $stateProvider
                  .state('caseList', {
                    url: "/cases",
                    templateUrl: "js/ng/case/case-list-main.html"
                  })
                  .state('caseList.open', {
                    url: "/cases/filter/open",
                    templateUrl: "js/ng/case/case-list-main.html",
                    controller: function() {
                      this.cl.statusFilter = 'open';
                    }
                  })
                  .state('caseList.closed', {
                    url: "/cases/filter/closed",
                    templateUrl: "js/ng/case/case-list-main.html",
                    controller: function() {
                      this.cl.statusFilter = 'closed';
                    }
                  })
                  .state('caseList.possible', {
                    url: "/cases/filter/possible",
                    templateUrl: "js/ng/case/case-list-main.html",
                    controller: function() {
                      this.cl.statusFilter = 'possible';
                    }
                  })
                  .state('caseNew', {
                    url: "/cases/new",
                    templateUrl: "js/ng/case/case-new.html",
                    controller: function() {
                      this.users = conf.users;
                    }
                  });
              });
                
                angular.element(document).ready(function() {
                    angular.bootstrap(document, ['app']);
                });
            };
           
            function startApp (cfg, users, gapi) {
                require([
                    'widget/main/main',
                    'jquery'
                ], 
                function (App, $) {
                    var appContainer = $('#appContainer'),
                        folderIds = cfg['folders'],
                        app;

                    app = new App(folderIds, users, gapi, cfg['clientId'], cfg['apiKey'], appContainer);
                    require(['domReady'], function (domReady) {
                        domReady(function () {
                            app.start();
                        });
                    });
                });
            };
        </script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    </head>
    <body role="document">
        <div id="main" class="container" role="main">
            
            <div ui-view></div>
            
            <login-button ng-controller="loginController"></login-button>
        </div>
    </body>
</html>
