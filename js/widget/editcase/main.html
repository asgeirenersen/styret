<div id="{{id}}">
    <h2>Rediger sak</h2>
    <form name="newCase" role="form">
        <div class="form-group">
            <label class="wrapping">Tittel
                <input type="text" name="title" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Status<br>
                <label class="radio-inline"><input type="radio" name="status" value="{{statusNames.open}}"> Ã…pen</label>
                <label class="radio-inline"><input type="radio" name="status" value="{{statusNames.closed}}"> Lukket</label>
                <label class="radio-inline"><input type="radio" name="status" value="{{statusNames.possible}}"> Kanskje</label>
            </label>
        </div>
        <div class="form-group">
            <label>Sakseier<br>
                <select name="caseOwner">
                    {{#each users}}
                    <option value="{{this.email}}">{{this.name}}</option>
                    {{/each}}
                </select>
            </label>
        </div>
        <div>
            <button type="button" class="btn btn-sm btn-primary btn-submit">Lagre</button>
            <button type="button" class="btn btn-sm btn-default btn-cancel">Avbryt</button>
        </div>
    </form>
    <br>
    <div>
        <form name="addFile" role="form">
            <button type="button" class="btn btn-sm addFile">Legg til fil</button>
        </form>
    </div>
    <div class="fileList">
        <ul>
            {{#each folders}}
            <li>{{this.name}}</li>
            {{/each}}
            {{#each files}}
            <li>{{this.name}}</li>
            {{/each}}
            
        </ul>
    </div>
</div>
